<mat-dialog-content>

    <div class="row d-flex justify-content-between mx-2 mt-10px">
        <span class="fs-16 cl-azulBoton">
            <strong>{{ 'TITULOS.BUSCAR_DIRECCION' | translate}}</strong>
        </span>
        <mat-icon mat-dialog-close svgIcon="14" class="cw-size-xs-6 cw-pr0 cw-pl0 colorGrisIcon">
        </mat-icon>
    </div>

    <div class="map-container mt-3">
        <app-filtro-direcciones #filtroDireccionesRef class="buscador-direccion"
            (coordenadasDireccion)="moverMapaACoordenadas($event)" [direccion]="direccion"
            [boundsRestriccion]="boundsRestriccion" [ciudadSeleccionada]="data.ciudadSeleccionada"
            [departamentoSeleccionado]="data.departamentoSeleccionado">
        </app-filtro-direcciones>

        <google-map #mapa [center]="center" [zoom]="zoom" [options]="opcionesMapa" height="100%" width="100%"
            *ngIf="mapaCargado">
            <map-marker #marker="mapMarker" [position]="this.center" [options]="this.markerOptions"
                (mapDragend)="obtenerUbicacionMarcador()"></map-marker>
        </google-map>
    </div>

</mat-dialog-content>

<mat-dialog-actions class="d-flex flex-row-reverse mt-1">
    <button class="btn cw-btn-blue inside text-center mr-none mb-ab mb-0"
        [mat-dialog-close]="this.informacionUbicacion">
        {{'BOTONES.CONFIRMAR' | translate}}
    </button>
    <button class="btn cw-btn-outline-cancel mr-2 mb-0" mat-dialog-close>
        {{'BOTONES.CANCELAR' | translate }}
    </button>
</mat-dialog-actions>
